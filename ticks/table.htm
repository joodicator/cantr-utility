<table id="main">
    <thead>
        <tr>
            <th title="Show hidden rows" id="show" class="closed">
                +
                <table id="show_tray"></table>
            </th>
            <th>Tick</th>
            <th>Next Occurrence</th>
            <th>Remaining Time</th>
            <th>Period</th>
        </tr>
    </thead>
    <tbody>
        <tr id="listing-template" style="display:none">
            <td class="hide" title="Hide this row">&ndash;</td>
            <td class="title"></td>
            <td class="next"></td>
            <td class="remain"></td>
            <td>
                <span class="period"></span>
                <div class="tip_control" style="display:none">[&hellip;]<div class="tip_content"></div></div>
            </td>
        </tr>
    </tbody>
</table>
